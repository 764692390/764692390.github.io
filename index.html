<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title></title>
<style>
body{ background:#000; text-align:center;}
canvas{ background:#fff;}
</style>
<script>
window.onload=function(){
	var oC=document.getElementById('c1');	
	
	var gd=oC.getContext('2d');  //绘图接口(上下文)
	
	
	gd.arc(360,360,200,0,3,false);
	
	gd.stroke();
	gd.rotate('180deg');
	
};
</script>
</head>

<body>
<canvas id="c1" width="800" height="600">
</canvas>
</body>
</html>
